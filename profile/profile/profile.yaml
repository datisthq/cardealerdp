$schema: http://json-schema.org/draft-07/schema
title: Car Dealer Data Package Profile
allOf:
  - $ref: "https://datapackage.org/profiles/2.0/datapackage.json"

type: object
required:
  - dealer
  - resources

properties:
  dealer:
    $ref: "#/definitions/dealer"
  resources:
    type: array
    prefixItems:
      - $ref: "#/definitions/carResource"

definitions:
  dealer:
    type: object
    required:
      - name
    properties:
      name:
        type: string
  carResource:
    name:
      const: car
    schema:
      const: schemas/car.yaml
